<html>
<head>
<style>
input:focus {
    outline: none;
}

ul {
	list-style-type: circle;
	list-style-position: inside;
	padding-left: 17px;
}

li span {
	margin-left: -11px;
}

li {
	padding-left: 5px;
	padding-top: 4px;
	padding-bottom: 4px;
}

.colorInput::-webkit-inner-spin-button {
	-webkit-appearance: none;
	margin: 0;
}

.colorInput {
	width: 2.1em;
}

</style>
</head>

<body>
<div style="width:12em;font-size:15px;margin-top:22px;margin-right:13px;">
<ul class="a">
	<li data-color='[245,245,245]'><span>White smoke</span></li>
	<li data-color='[255,250,250]'><span>Snow</span></li>
	<li data-color='[245,255,250]'><span>Mint cream</span></li>
	<li data-color='[255,250,240]'><span>Floral white</span></li>
	<li data-color='[255,240,245]'><span>Lavender blush</span></li>
	<li id="custom" data-color='[-1,-1,-1]'><span>
		r:&nbsp;<input type="number" class="colorInput" value="245"/>
		g:&nbsp;<input type="number" class="colorInput" value="245"/>
		b:&nbsp;<input type="number" class="colorInput" value="245"/>
	</span></li>
	<li data-color='[255, 255, 255]'><span>Disabled</span></li>
</ul>
</div>

<script src="popup.js"></script>

</body>
</html>
